<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <style>
      body {
        font-family: "Manrope", "Noto Sans", sans-serif;
        background-color: #111418; /* Dark background color */
        color: white; /* Default text color */
      }
      /* Custom styling to match the original layout's width and padding */
      .layout-content-container {
        max-width: 512px; /* Equivalent to w-[512px] max-w-[512px] */
      }
      /* Adjust padding for larger screens to mimic px-40 */
      @media (min-width: 992px) {
        .px-lg-40 {
          padding-left: 160px !important; /* 40 * 4 = 160px (assuming 1 unit = 4px for tailwind) */
          padding-right: 160px !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="d-flex flex-column min-vh-100">
      <div class="container-fluid flex-grow-1 d-flex justify-content-center py-5 px-lg-40">
        <div class="layout-content-container d-flex flex-column w-100 py-3">
          <h2 class="text-center pb-3 pt-5 fw-bold" style="font-size: 28px; letter-spacing: -0.025em;">Thank you for reaching out!</h2>
          <p class="text-center pb-3 pt-1">Your message has been successfully sent. I'll get back to you as soon as possible.</p>
          <div class="d-flex justify-content-center py-3">
            <a href="index.html" class="btn btn-primary rounded-pill px-4" style="background-color: #3490f3; border-color: #3490f3; min-width: 84px; height: 40px; display: inline-flex; align-items: center; justify-content: center;">
                <button
              class="btn btn-primary rounded-pill px-4"
              style="background-color: #3490f3; border-color: #3490f3; min-width: 84px; height: 40px;"
            >
              Back to Home
            </button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
